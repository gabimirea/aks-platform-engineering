apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/part-of: platform-addons
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  source:
    repoURL: https://github.com/backstage/charts
    targetRevision: a450c6408e3ef7b10c45d7fd4bf87568ebb24d08
    path: charts/backstage
    helm:
      values: |
        backstage:
          image:
            registry: ecdcrepository.azurecr.io
            repository: dev-portal/backstage
            tag: "1.0.13"
            pullPolicy: Always
          extraEnvVars:
            - name: APP_BASE_URL
              value: http://backstage.local:7007

          appConfig:
            app:
              title: "Developer Portal"
              baseUrl: ${APP_BASE_URL:-http://localhost:7007}
            auth:
              providers:
                guest:
                  dangerouslyAllowOutsideDevelopment: true
            backend:
              baseUrl: ${APP_BASE_URL:-http://localhost:7007}
              csp:
                upgrade-insecure-requests: false
              cors:
                origin: ${APP_BASE_URL:-http://localhost:7007}
                methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
                credentials: true
            catalog:
              locations:
                - type: url
                  target: https://github.com/backstage/software-templates/blob/main/scaffolder-templates/react-ssr-template/template.yaml
                  rules:
                    - allow: [Template]
                - type: url
                  target: https://github.com/gabimirea/aks-platform-engineering/blob/main/gitops/apps/myapp/cnpg/catalog-info.yaml
                  rules:
                    - allow: [Component, System, Resource, API, Location, Group]
            techdocs:
              builder: local
              generator:
                runIn: local
              publisher:
                type: local

        service:
          type: LoadBalancer

        ingress:
          enabled: false
          host: backstage.local
          path: /
          tls:
            enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
