apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-of-apps-deploymenyt
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gabimirea/aks-platform-engineering
    targetRevision: HEAD
    path: gitops/apps/infra

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
