apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-portal-html
data:
  index.html: |
    <!doctype html>
    <html>
      <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Platform Portal (Simple)</title>
        <style>
          body { font-family: Arial, sans-serif; margin: 40px; }
          .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 720px; }
          a { display: inline-block; margin: 6px 0; }
          code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
        </style>
      </head>
      <body>
        <h1>Platform Portal (Simple)</h1>
        <div class="card">
          <p>This is a lightweight portal used to validate GitOps + App-of-Apps deployment.</p>

          <h3>Links (fill in once you know the IPs)</h3>
          <ul>
            <li>Argo CD: <code>https://&lt;ARGO_IP&gt;</code></li>
            <li>Store Front: <code>http://&lt;STORE_FRONT_IP&gt;</code></li>
            <li>Store Admin: <code>http://&lt;STORE_ADMIN_IP&gt;</code></li>
          </ul>

          <h3>Health</h3>
          <p>If you can see this page, the portal deployment is working âœ…</p>
        </div>
      </body>
    </html>
