apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  labels:
    # IMPORTANT:
    # Copy the SAME labels used by the other add-ons in this repo folder,
    # because the sampleâ€™s ApplicationSet filters which manifests it applies.
    # (Open any existing addon YAML in gitops/bootstrap/control-plane/addons
    #  and replicate its labels here.)
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  source:
    repoURL: https://github.com/backstage/charts
    targetRevision: main
    path: charts/backstage
    helm:
      values: |
        backstage:
          image:
            registry: ecdcrepository.azurecr.io
            repository: dev-portal/backstage
            tag: "1.0.9"
            pullPolicy: Always
    
          appConfig:
            app:
              title: "Developer Portal"
              baseUrl: http://4.225.31.226:7007
            backend:
              baseUrl: http://4.225.31.226:7007
              cors:
                origin: http://4.225.31.226:7007
                methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
                credentials: true
    
        service:
          type: LoadBalancer

  syncPolicy:
    automated:
      prune: true
      selfHeal: true